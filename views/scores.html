<div class="container admin-styling" id="tournament-checklist"> <div class="row search-bar"> <div class="col-md-11"> <h2><i class="fa fa-trophy"></i>Tournament Scores</h2> </div> <a class="btn btn-primary col-md-1" ng-click="submitScores()">Submit</a> </div> <div ng-if="toScore" ng-repeat="(division, scores) in toScore" class="row add-division"> <h3>{{division}}</h3> <div class="gridStyle" ng-grid="gridOptions[division]" ng-style="getTableStyle(division)"></div> </div> </div>
