<div ng-class="{admin: 'admin'}[currentUser.role]" class="container" id="pros-page"> <h2 translate>PROS</h2> <div class="col-md-9"> <div class="well"> <div class="row"> <div id="directory-controls"> <div id="name-search" class="col-md-6"> <i class="fa fa-search"></i> &nbsp; Search by name : <br> <input ng-model="search" placeholder="Begin typing..."> </div> <div id="category-filter" class="col-md-6"> <i class="fa fa-filter"></i> &nbsp; Filter by category : <br> <select ng-model="filterItem.pro" ng-options="item.name for item in filterOptions.pros"></select> </div> </div> </div> <div class="pros row" ng-repeat="(alpha, pros) in alphaPro"> <div class="col-md-12"> <div ng-repeat="pro in pros | filter:search | filter:statusFilter"> <h2 ng-show="$first">{{alpha}}</h2> <div class="pro-item col-lg-4 col-md-6 col-sm-6 col-xs-12"> <a class="{{pro.status}}" ng-href="#/pros/{{pro.username}}" class="col-md-4">{{pro.name[l10n()]}}</a> </div> </div> </div> </div> </div> </div> <div class="col-md-3"> <div ng-include="'/views/newsarchive-side.html'" ng-controller="NewsArchiveCtrl"></div> </div> </div>
