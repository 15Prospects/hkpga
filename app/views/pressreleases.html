<div  class="container">
	<div class = "row">
		<div class = "col-md-6">
	  		<h2>Press Releases</h2>
	  	</div>
	  	<div class="col-md-6">
	  		<div ng-include="'views/breadcrumbs.html'"></div>
	  	</div>
		<ul>
		    <li ng-repeat="(key, release) in releases">
		      	<span>{{ release.updated_at | date:'yyyy/MMM '}}</span><a ng-href="{{ release.url[l10n()] }}">{{ release.title[l10n()] }}</a>
		    </li>
		</ul>
	</div>
</div>
