<div class="container articles-page">
  <h2>Articles</h2>
  <div class="article row" ng-repeat="(articleId, article) in articles">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">
      <div class="info" ng-class="(article.draft) ? 'well' : ''">
        <h3>{{article.title}}</h3>
        <p>{{article.body}}</p>
        <a href="#/news/{{ articleId }}" >More...</a>
        
      </div>
    </div>
    <div class="col-md-2">     
      <a ng-show="article.draft" ng-click="publishArticle(articleId)">Publish</a>
      <a ng-hide="article.draft" ng-click="retractArticle(articleId)">Retract</a>
      <a ng-click="deleteArticle(articleId)">Delete</a>
    </div>
  </div>
  <div class="preview article row">
    <h2>Preview</h2>
    <h3>{{article.title}}</h3>
    <p>{{article.body}}</p>
  </div>

   <form ng-submit="submitArticle()">
    <input type="text" ng-model="article.title" />
    <input type="textarea" ng-model="article.body" />
    <input type="checkbox" checked ngChecked="true" ng-model="article.draft" />
    <input type="submit" value="Add article" />
  </form>
</div>
