
  <div id="articles-section">
    <h2 translate>LATEST_NEWS &nbsp; | &nbsp; {{ l10n() }}</h2>
    <div class="article row" ng-repeat="latest in articles | orderByPriority | orderBy: 'updated_at':true | limitTo:1">
      <div class="col-md-12">
        <div class="info latest-news">
          <a href="#/news/{{ latest.slug }}" >
            <div class="title-row clearfix">
              <h5>{{ latest.updated_at | date:'dd MMM yyyy'}}</h5>
              <h4>{{ latest.title[l10n()] }}</h4>
              <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
            </div>
          </a>
          <div class="latest-news-body clearfix">
            <div class="col-md-6" ng-bind-html="latest.html[l10n()] | words:80">
            </div>
            <img  class="cover col-md-6" ng-show="latest.cover" ng-src="{{latest.cover}}">
          </div>
        </div>
      </div>
    </div>

    <h2 translate>MORE_NEWS &nbsp; | &nbsp; {{ l10n() }}</h2>
    <div class="article row" ng-repeat="(articleId, article) in articles | orderByPriority | orderBy: 'updated_at':true | limitTo:11" ng-hide="$first">
      <div class="col-md-12">
        <div class="info well more-news" ng-class="{true: 'draft', false:''}[article.draft]">
          <a href="#/news/{{ article.slug }}" >
            <div class="title-row clearfix">
              <h5>{{ article.updated_at | date:'dd MMM yyyy'}}</h5>
              <h4>{{ article.title[l18n()] }}</h4>
              <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
            </div>
          </a>
          <img ng-show="article.cover" class="cover" ng-src="{{ article.cover }}">
          <div class="more-news-body" ng-bind-html="article.html[l10n()] | words:50"></div>
        </div>
      </div>
    </div>
  </div>
