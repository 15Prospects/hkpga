
  <div id="articles-section">
    <h2 translate>LATEST_NEWS</h2>
    <div class="article row" ng-repeat="latest in articles | orderByPriority | orderBy: 'publish_date':true | limitTo:1">
      <div class="col-md-12">
        <div class="latest-news">
          <a href="#/news/{{ latest.slug }}" >
            <div class="title-row clearfix">
              <div class="col-md-2">
                <h5>{{ latest.publish_date | date:'dd MMM yyyy'}}</h5>
              </div>
              <div class="col-md-9">
                <h4>{{ latest.title[l10n()] }}</h4>
              </div>
              <div class="col-md-1">
                <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
              </div>
            </div>
          </a>
        </div>
        <div class="latest-news-body clearfix well">
          <img  class="cover col-md-12" ng-show="latest.cover" ng-src="{{latest.cover}}">
          <div class="col-md-12" ng-bind-html="latest.html[l10n()] | words:80">
          </div>
          <div class="widget-footer col-md-12">
            <a href="#/news/{{ latest.slug }}">
              <button type="button" class="btn" translate>READ_MORE</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <h2 translate>MORE_NEWS</h2>
    <div class="article row" ng-repeat="(articleId, article) in articles | orderByPriority | orderBy: 'publish_date':true | limitTo:11" ng-hide="$first">
      <div class="col-md-12">
        <div class="info well more-news clearfix" ng-class="{true: 'draft', false:''}[article.draft]">
          <a href="#/news/{{ article.slug }}" >
            <div class="title-row clearfix row">
              <div class="col-md-2">
                <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5>
              </div>
              <div class="col-md-9">
                <h4>{{ article.title[l10n()] }}</h4>
              </div>
              <div class="col-md-1">
                <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
              </div>
            </div>
          </a>
          <img ng-show="article.cover" class="cover" ng-src="{{ article.cover }}">
          <div class="more-news-body" ng-bind-html="article.html[l10n()] | words:50"></div>
          <div class="widget-footer col-md-12">
            <button type="button" class="btn" translate>READ_MORE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
