
  <div id="articles-section">
    <h2 translate>LATEST_NEWS &nbsp; | &nbsp; {{ getCurrentLanguage() }}</h2>
    <div class="article row" ng-repeat="latest in articles | orderByPriority | orderBy: 'timestamp':true | limitTo:1">
      <div class="col-md-12">
        <div class="info latest-news">
          <a href="#/news/{{ latest.slug }}" >
            <div class="article-title-row clearfix">
              <h5>{{ latest.timestamp | date:'dd MMM yyyy'}}</h5>
              <h4>{{lang() == 'en' ? latest.title_en : latest.title_zh}}</h4>
              <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
            </div>
          </a>
          <div class="latest-news-body clearfix">
            <div class="col-md-6" ng-bind-html="lang() == 'en' ? latest.en : latest.zh | words:80">
            </div>
            <img  class="cover col-md-6" ng-show="latest.cover" ng-src="{{latest.cover}}">
          </div>
        </div>
      </div>
    </div>

    <h2 translate>MORE_NEWS &nbsp; | &nbsp; {{ getCurrentLanguage() }}</h2>
    <div class="article row" ng-repeat="(articleId, article) in articles | orderByPriority | orderBy: 'timestamp':true | limitTo:11" ng-hide="$first">
      <div class="col-md-12">
        <div class="info well more-news" ng-class="(article.draft) ? 'draft' : ''">
          <a href="#/news/{{ articleId }}" >
            <div class="article-title-row clearfix">
              <h5>{{article.timestamp | date:'dd MMM yyyy'}}</h5>
              <h4>{{lang() == 'en' ? article.title_en : article.title_zh}}</h4>
              <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
            </div>
          </a>
          <img ng-show="article.cover" class="cover" ng-src="{{article.cover}}">
          <div class="more-news-body" ng-bind-html="lang() == 'en' ? article.en : article.zh | words:50"></div>
        </div>
      </div>
    </div>
  </div>
