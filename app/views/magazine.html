<div  class="container">
  <div class="row">
    <div class = "col-md-6">
        <h2>HKPGA Magazine | {{magazineCount}} Issues</h2>
      </div>
      <div class="col-md-6">
        <div ng-include="'views/breadcrumbs.html'"></div>
      </div>
  </div>
  <div class="row">
    <div class = "col-md-9">  
      <ul>
          <li ng-repeat="(key, magazine) in magazines">
            <a ng-href="{{ magazine.url}}">
            <img ng-src="http://drive.google.com/uc?export=view&id={{ magazine.cover }}">
            <span>{{ magazine.publish_date | date:'yyyy' }} | {{ magazine.publish_date | date:'MMM'  }} </span> | {{ magazine.coverstory[l10n()] }} | </a>
          </li>
      </ul>
    </div>
    <div class = "col-md-3">  
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
