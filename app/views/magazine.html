<div class="container press press-magazine-page">
  <div class="row">
    <div class = "col-md-6">
        <h2><span translate>HKPGA_MAGAZINE</span> | {{magazineCount}} <span translate>ISSUE</span></h2>
    </div>
    <div class="col-md-6">
      <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class = "col-md-9">  
      <div class="row">
        <div ng-repeat="(key, magazine) in magazines" class="col-md-6">
          <div class="media-card">
            <a ng-href="{{ magazine.url}}">
              <h5> {{ magazine.publish_date | date:'yyyy' }} </h5> 
              <h4> Issue: {{ magazine.publish_date | date:'MMMM'  }} </h4>
              <h4> Cover Story: {{ magazine.coverstory[l10n()] }} </h4>
              <img ng-src="http://drive.google.com/uc?export=view&id={{ magazine.cover }}">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class = "col-md-3">  
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
