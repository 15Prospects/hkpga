<h1>Admin</h1>
{{ content }}
<h2>News Articles</h2>
<div class='row'>
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3>English</h3></div>
      <div class="panel-body">
        <div class="form-group">
          <textarea ng-model="content.en" redactor cols="30" rows="10"></textarea>
        </div>
        <br/>
        <p>{{content.en}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-danger">
      <div class="panel-heading"><h3>Chinese</h3></div>
      <div class="panel-body">
        <div class="form-group">
          <textarea ng-model="content.zh" redactor cols="30" rows="10"></textarea>
        </div>
        <br/>
        <p>{{content.zh}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-md-offset-9">
    <a ng-click="Save()" href="#" class="btn btn-warning">Save</a>
    <a ng-click="Publish()" href="#" ng-class="{disabled: content.draft == false}" class="btn btn-primary">Publish</a>    
  </div>

</div>
<h2>Users</h2>
<div>
  <a href="#/register" class="btn btn-primary">Register User</a>
</div>
