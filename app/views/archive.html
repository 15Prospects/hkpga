<div class="container" id="archive">
  <div class="row">
    <div class = "col-md-4">
        <h2>Archives | {{ year }}</h2>
	</div>
	<div class="col-md-4">
		<div id="text-search" class="col-md-6">
          <i class="fa fa-search"></i> &nbsp; Article Search : <br> <input ng-model="search" placeholder="Begin typing...">
       </div>
	</div>
	<div class="col-md-4">
  		<div ng-include="'views/breadcrumbs.html'"></div>
	</div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div id="show-article">
        <div class="article row" ng-repeat="(articleId, article) in articles | orderByPriority | filter:search | orderBy: 'publish_date':true | filterYear:year:'publish_date' | filter:{category : category} | filter:{internal : false} ">
	      <div class="col-md-12">
	        <a href="#/{{ category }}/{{ article.slug }}" class="block-anchor">
	          <div class="info well more-news clearfix" ng-class="{true: 'draft', false:''}[article.draft]">
	              <div class="title-row clearfix row">
	                <div class="col-md-2">
	                  <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5>
	                </div>
	                <div class="col-md-1">
	                  <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
	                </div>
	                <div class="col-md-9">
	                  <h4>{{ article.title[l10n()] }}</h4>
	                </div>
	              </div>
	            <!-- <img ng-show="article.cover" class="cover" ng-src="{{ article.cover }}"> -->
	            <div class="more-news-body" ng-bind-html="article.html[l10n()] | characters:350:l10n()"></div>
	            <div class="widget-footer col-md-12">
	              <button type="button" class="btn" translate>READ_MORE</button>
	            </div>
	          </div>
	        </a>
	      </div>
	    </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
