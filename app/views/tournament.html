<div class="container" id="tournament-page">

  <div class="row">
    <div class = "col-md-6">
      <h2 translate>{{ {member : 'MEMBER', trainee : 'TRAINEE'}[view] }} Tournaments</h2>
    </div>
    <div class="col-md-6">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div>
          <div class="info well more-news clearfix">
            <a href="#/tournaments/{{ tournament.slug }}" class="block-anchor">
              <div class="title-row title-row-fill clearfix row">
                <div class="col-lg-2 col-md-3">
                  <h5>{{ tournament.start_date | date:'dd MMM yyyy'}}</h5>
                </div>
                <div class="col-lg-10 col-md-9">
                  <div class="row">
                    <h4>{{ tournament.name[l10n()] }} | {{ tournament.results.length }} {{ tournament.no_days }} day tournament | </h4>
                  </div>
                  <div class="row">
                    <a class="btn btn-default" ng-if="enabled" ng-repeat="(division, enabled) in tournament.divisions">{{division}}</a>
                    <a class="btn btn-default pull-right" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score"> Scores</a> 
                  </div>
                </div>
              </div>
            </a>
            <div>
                <span ng-if="upcoming(tournament)">
                  <a href="#/tournaments/ {{ tournament.rules_url }}">Rules</a>
                  <a href="#/tournaments/{{ tournament.slug }}/prizemoney">Prize Money</a>
                  <a href="{{ tournament.tee_off }}">Tee Off Time</a>
                </span>
            </div>
          </div>

        <div ng-if="currentUser.role === 'admin' ">
          <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/edit">Edit</a>
          <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/checklist">Checklist</a>
          <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.year }}/{{ tournament.slug }}/score">Score</a>
        </div>
      </div>

    </div>

    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>

</div>
