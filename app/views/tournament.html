<div class="container" id="tournaments">
  <div class="row">
    <div class = "col-md-8">
      <h2 translate>{{ {member : 'MEMBER', trainee : 'TRAINEE'}[view] }} Tournaments</h2>
    </div>
    <div class="col-md-4">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
        <div class="row">
        <div class="col-md-12">
          <a href="#/tournaments/{{ tournament.slug }}" class="block-anchor">
            <div class="info well more-news clearfix">
              <div class="title-row clearfix row">
                <div class="col-md-2">
                  <h5>{{ tournament.start_date | date:'dd MMM yyyy'}}</h5>
                </div>
                <div class="col-md-1">
                  <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
                </div>
                <div class="col-md-9">
                  <h4>{{ tournament.name[l10n()] }} | {{ tournament.results.length }}
                      <a class="btn btn-primary" ng-if="enabled" ng-repeat="(division, enabled) in tournament.divisions">
                        {{division}} 
                      </a> | {{ tournament.no_days }} day tournament | 
                      <span ng-if="tournament.start_date > now">
                        <a href="#/tournaments/ {{ tournament.rules_url }}">Rules</a>
                        <a href="#/tournaments/{{ tournament.slug }}/prizemoney">Prize Money</a>
                        <a href="#/tournaments/{{ tournament.slug }}/teeofftime">Tee Off Time</a>
                      </span>
                  </h4>
                </div>
              </div>
          </a>
          <div ng-if="currentUser.role === 'admin' ">
            <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.slug }}/edit">Edit</a>
            <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.slug }}/checklist">Checklist</a>
            <a class="btn btn-primary" ng-href="#/tournaments/{{ tournament.slug }}/score">Score</a>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
