 <div class="container">
  {{page}}
  {{editable}}
  <input ng-if="editable" ng-model="page.title[getCurrentLanguage()]">
  <textarea ng-if="editable" ng-model="page.html[getCurrentLanguage()]" redactor cols="60" rows="10"></textarea>
   <div class="col-md-3 col-md-offset-9">
      <a ng-click="save()" ng-class="{disabled: article.draft == false}" class="btn btn-primary" translate>SAVE</a>    
    </div>
   <div ng-bind-html="page.html[getCurrentLanguage()]" class="static-body"></div>

</div>
