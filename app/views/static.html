<div class="container">
  <h2 ng-if="page.title">{{ page.title[l10n()] }}</h2>
  <label for="static-page-category">Category</label>
  <input id="static-page-category" ng-if="editable" ng-model="page.category">
  <label for="static-page-title">Title</label>
  <input id="static-page-title" ng-if="editable" ng-model="page.title[l10n()]">
  <textarea ng-if="editable" ng-model="page.html[l10n()]" redactor cols="60" rows="10"></textarea>
  <div class="col-md-3 col-md-offset-9">
    <a ng-if="editable" ng-click="save()" class="btn btn-primary" translate>SAVE</a>    
  </div>
  <div ng-if="!editable && page.title" ng-bind-html="page.html[l10n()]" class="static-body"></div>
</div>
