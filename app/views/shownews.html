<div class="container" id="show-news">
  <div class="row">
    <div class="col-md-12">
      <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div id="show-article">
        <div class="article row">
          <div class="col-md-12">
            <div class="row">
            <div class="title-row clearfix">
                <div class="col-md-2">
                  <h5>{{ article.publish_date | date:'dd MMM yyyy'}}</h5>
                </div>
                <div class="col-md-1">
                  <span><i class="fa fa-angle-right fa-2x arrow-more"></i></span>
                </div>
                <div class="col-md-9">
                  <h4>{{ article.title[l10n()] }}</h4>
                </div>
            </div>
            </div>
            <div class="info well">
              <div class="article-body" ng-bind-html="article.html[l10n()]">
              </div>
            </div>
          </div>
        </div>
        <a href="#">
          <button type="button" class="btn back" translation>TEST</button>
        </a>
      </div>
    </div>
    <div class="col-md-3">
      <div ng-include="'/views/sidebar.html'" ng-controller="SidebarCtrl"></div>
    </div>
  </div>
</div>
